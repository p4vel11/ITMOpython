<!DOCTYPE html>
<html>
<head><title>Курсы валют</title></head>
<body>
    <h1>Курсы валют (ЦБ РФ)</h1>
    <table border="1">
        <tr><th>Код</th><th>Название</th><th>Курс</th><th>Номинал</th></tr>
        {% for c in currencies %}
        <tr>
            <td>{{ c.char_code }}</td>
            <td>{{ c.name }}</td>
            <td>{{ "%.4f"|format(c.value) }}</td>
            <td>{{ c.nominal }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">← Назад</a>
</body>
</html>
