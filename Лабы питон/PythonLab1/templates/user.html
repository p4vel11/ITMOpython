<!DOCTYPE html>
<html>
<head><title>Пользователь {{ user.name }}</title></head>
<body>
    <h1>Пользователь: {{ user.name }}</h1>
    <h2>Подписки:</h2>
    {% if currencies %}
        <ul>
        {% for c in currencies %}
            <li>{{ c.name }} ({{ c.char_code }}): {{ c.value }} за {{ c.nominal }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Нет подписок</p>
    {% endif %}
    <a href="/users">← К списку пользователей</a>
</body>
</html>
